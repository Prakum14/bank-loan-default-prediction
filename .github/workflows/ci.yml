name: Python CI/CD Pipeline

on:
  # Triggers the workflow on push or pull request events to the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Use the latest Ubuntu runner environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and pull LFS files
      # Use the checkout action
      uses: actions/checkout@v4
      with:
        # ------------------------------------------------------------------
        # CRITICAL ADDITION: Setting 'lfs: true' ensures the actual content
        # of train.csv is downloaded from Git LFS storage.
        # ------------------------------------------------------------------
        lfs: true

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from your requirements file
        pip install -r requirements.txt
        # Install the project itself (if you use a setup.py or pyproject.toml)
        pip install .

    - name: Verify Data File Existence and Size
      # This step confirms that the large file was successfully downloaded
      run: |
        if [ -f data/train.csv ]; then
          echo "Successfully downloaded data/train.csv."
          ls -lh data/train.csv
        else
          echo "Error: data/train.csv was not found. LFS pull may have failed."
          exit 1
        fi

    - name: Run Model Training or Tests
